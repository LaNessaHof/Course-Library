<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #0073e6;
            color: white;
            padding: 20px 0;
            margin: 0;
        }
        .section {
            margin: 40px 0;
        }
        .section h2 {
            color: #0073e6;
        }
        .course-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .course {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 200px;
        }
        .course img {
            width: 100%;
            height: auto;
        }
        .course a {
            display: block;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Courses</h1>

    <div class="section">
        <h2>Cybersecurity</h2>
        <div class="course-grid">
            <div class="course">
                <img src="https://raw.githubusercontent.com/LaNessaHof/Security-Awareness-Course/main/assets/abLfeG/4-01.png" alt="Security Awareness Course">
                <a href="https://LaNessaHof.github.io/Security-Awareness-Course" target="_blank">Start Security Awareness Course</a>
            </div>
            <!-- Add more courses as needed -->
        </div>
    </div>

    <!-- Add more sections as needed -->

</body>
</html>
